{% extends "base.html" %}
{% block body %}
<div class="content-wrapper">
<div class="container">
    <div class="row">
        <form class="form-horizontal" role="form" method="post" enctype="multipart/form-data">
          <div class="form-group">
            <label for="inputName" class="col-sm-2 control-label">题目名称</label>
            <div class="col-sm-4">
              <input type="text" name="inputName" class="form-control" id="inputName" value="{{ question["QUESTION_TITLE"] }}">
            </div>
          </div>
          <div class="form-group">
            <label for="inputName" class="col-sm-2 control-label">题目类别</label>
            <div class="col-sm-4">
              <p>{{question["QUESTION_TYPE_NAME"]}}</p>
            </div>
          </div>
        <div class="form-group">
            <label for="file" class="col-sm-2 control-label" style="padding-top:0px;">题目描述文件</label>
            <div class="col-sm-4">
                <input id="file" type="file" name="file" />
            </div>
        </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-primary">更新题目</button>
            </div>
          </div>
        </form>        
    </div>
</div>
</div>
{% end %}
