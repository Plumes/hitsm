{% extends "base.html" %}
{% block body %}
<div class="content-wrapper">
<div class="container">
<div class="row">
  <div class="col-md-12 page-title">
    用户信息管理
  </div>
</div>
<div class="row">
<form class="form-horizontal" role="form" method="post" >
  <div class="form-group">
    <label for="inputName" class="col-sm-2 col-sm-offset-2 control-label">姓名</label>
    <div class="col-sm-4">
      <input type="text" name="inputName" class="form-control" id="inputName" value="{% if cur_user["NAME"] %}{{ cur_user["NAME"]}}{% end %}">
    </div>
  </div>
  <div class="form-group">
    <label for="inputOffice" class="col-sm-2 col-sm-offset-2 control-label">单位</label>
    <div class="col-sm-4">
      <input type="text"  name="inputOffice" class="form-control" id="inputOffice" value="{% if cur_user["AFFILIATION"] %}{{ cur_user["AFFILIATION"] }}{%end%}">
    </div>
  </div>
  <div class="form-group">
    <label for="inputEmail" class="col-sm-2 col-sm-offset-2 control-label">电子邮箱</label>
    <div class="col-sm-4">
      <input type="email" name="inputEmail" class="form-control" id="inputEmail" value="{% if cur_user["EMAIL"] %}{{ cur_user["EMAIL"] }}{%end%}">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPhone" class="col-sm-2 col-sm-offset-2 control-label">联系电话</label>
    <div class="col-sm-4">
      <input type="text" name="inputPhone" class="form-control" id="inputPhone" value="{% if cur_user["PHONE"] %}{{ cur_user["PHONE"] }}{%end%}">
    </div>
  </div>
  <div class="form-group">
  	<label for="inputGender" class="col-sm-2 col-sm-offset-2 control-label">性别</label>
    <div class="col-sm-4">
      
      <div class="radio-inline" id="inputGender">
        <label>
  			<input type="radio" name="gender" id="gender1" value="男"{% if cur_user["GENDER"]==u"男" %} checked="true"{% end %}> 男
		</label>
		</div>
		<div class="radio-inline">
		<label>
  			<input type="radio" name="gender" id="gender2" value="女" {% if cur_user["GENDER"]==u"女" %} checked="true"{% end %}> 女
		</label>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-4 col-sm-4">
      <button type="submit" class="btn btn-primary btn-lg">更新我的信息</button>
    </div>
  </div>
</form>
</div>
</div>
</div>
{% end %}
{% block script %}

{% end %}
